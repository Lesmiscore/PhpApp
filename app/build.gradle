apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.esminis.server.php"
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 19
        versionName "1.6.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Temporary while gradle does not fully support ndk
    sourceSets.main {
        jniLibs.srcDir 'src/main/libs'
        jni.srcDirs = []
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.squareup.dagger:dagger:1.2.2'
    provided 'com.squareup.dagger:dagger-compiler:1.2.2'
}

// Temporary while gradle does not fully support ndk
task ndkBuild(type: Exec) {
    commandLine '/home/tautvydas/android-ndk-r10c/ndk-build', '-C',
        file('src/main/jni').absolutePath
}

tasks.withType(JavaCompile) { compileTask -> compileTask.dependsOn ndkBuild }